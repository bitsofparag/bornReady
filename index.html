<!doctype html>
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BornReady | </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->
  
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
  <script src="js/bornReady.js"></script>
  <script>
  	// Without jQuery
  	if(!window.jQuery){
  		var modMe = function(e){
	  		this.style.border = '1px solid turquoise'
	  		this.style.color = 'turquoise'
	  	}
	  	bornReady('li', function(e){ this.style.border = '1px solid turquoise' })
	  	bornReady({
	  		'header' : modMe,
	  		'#main' : modMe
	  	})
	}

  	// With jQuery
  	else {
  		$('header, #main').bornReady(function(e){
	  		var el = this
	  		el.style.color = 'turquoise'
	  	})
	  	$('li').bornReady(function(e){
	  		this.style.border = '1px solid turquoise'
	  	})
  	}
  	
  </script>
</head>

<body>

  <div id="container">
    <header>
		bornReady Plugin  
    </header>
    <script>
    	var ul = document.createElement('ul')
    	document.getElementsByTagName('body')[0].appendChild(ul);
    	var sul = document.getElementsByTagName('ul')[0]
    	var i = 0, 
    	timer = setInterval(function(){
    		if(i === 10) clearInterval(timer);
    		var li = document.createElement('li')
			li.appendChild(document.createTextNode('LI appended and look, it changed immediately!'))
			sul.appendChild(li)
			i += 1;
    	}, 1000)
    </script>
    <div id="main" role="main">
		This content has color red as used-style but changes to turquoise upon insertion in the document!
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->
</body>
</html>
